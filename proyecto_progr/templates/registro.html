{%load static%}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Registro de Usuario</title>
</head>
<body>

    <div class="contenedor"> 
        <div class="carta">
              <h2>REGISTRATE</h2>
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <label>Nombre: </label>
                    <input type="text" id="nombreCliente" class="form-control" placeholder="Nombre Completo"  autofocus>
                    <label>Usuario: </label>
                    <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de usuario" >      
                    <label>Email: </label>
                    <input type="email" id="emailUsuario" class="form-control" placeholder="Email" >      
                    <label>Contraseña: </label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" >      
                    <br>          
                    <button id="btnRegistro" class="btn btn-lg btn-warning btn-block btn-signin btn-sm">Registrarse</button>
                    <br>
                    <p>¿Ya tienes un usuario? Ingresa <strong><a href="{% url 'login' %}">AQUÍ</a></strong></p>
                    <div id="volver">

                        <button type="button" class="btn btn-warning"><a href="{% url 'index' %}">VOLVER AL INICIO</a><i
                            class="fa fa-envelope"></i></button>
                      </div>
                </form>
        </div>

    </div>

    
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  
    <!-- ALERTIFY JS-  -->
  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  <!-- Semantic UI theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="{% static 'js/registro.js' %}"></script>

</body>

</html>
